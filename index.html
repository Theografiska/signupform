<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- left side of the page -->
    <div id="left-side">
        <div id="header-box">
                <img src="odin-lined.png">
                <h1>ODIN</h1>
        </div>
        <div id="picture-credit">
            <p>Photo by Halie West on Upslash</p>
        </div>

    </div>

    <!-- right side of the page -->

    <div id="right-side">
        <div id="intro-text" class="right">
            <p>This is not a real online service! 
                You know you need something like this in your life
                to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form>
            <div id="form-main-section" class="right">
                <h2>Let's do this!</h2>
                <div id="form-row-one" class="form-row">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div id="form-row-two" class="form-row">
                    <div class="form-item">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-item">
                        <label for="phone-nr">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone-nr" required>
                    </div>
                </div>
                <div id="form-row-three" class="form-row">
                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required minlength="6">
                    </div>
                    <div class="form-item">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" minlength="6" id="password-confirm" required>
                    </div>
                </div>
            </div>
            <div id="form-button-section" class="right">
                <input type="submit" value="Create Account" />
                <div>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
